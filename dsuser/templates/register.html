{% extends 'base.html' %}

{% block content %}
<h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
<form method="POST" action=".">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" class="form-control" id="username" placeholder="아이디" name="username" />
    </div>
    <div class="form-group">
        <label for="useremail">이메일</label>
        <input type="email" class="form-control" id="useremail" placeholder="이메일" name="useremail" />
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
    </div>
    <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password" />
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
</form>
{% endblock %}
