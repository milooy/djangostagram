{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_date %}
            <div class="date">
                {{ post.created_date }}
            </div>
        {% endif %}
        <h1>{{ post.author }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
